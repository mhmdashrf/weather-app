           <div class="cards">
            <div class="container"> 
                <div class="row">
                    <div class="col-lg-4">
                        <div class="today w-100 h-100">
                            <div class="d-flex headerToday  justify-content-between px-3 py-1 rounded-top-3">    
                                <div class="today-body">9jan</div>
                                <div class="date">......</div>
                            </div>
                            <div class="main-today  p-3">
                                <div class="locationToDay fs-5"> </div>
                                <div class="adad d-flex justify-content-evenly align-items-center">
                                    <div class="innerToDay text-white py-3"><span id="span"></span><sup>o</sup>C</div>
                                   <div ><img class="img w-100" src="" ></div>
                                </div>
                                <div class="custom1 py-3 "></div>
                               
                                <div class="spans ">
                                    <span><img  src="images/image4.png"> 20%</span>
                                    <span class="px-4"><img  src="images/image5.png"> 18km/h</span>
                                    <span><img  src="images/image6.png"> East</span>
                                </div>
                            </div>
    
                        </div>
                    </div>
                   <div class="col-lg-4">
                    <div class="next-day w-100 h-100">
                        <div class="d-flex headerNextDay  justify-content-center p-1">    
                           
                            <div class="dateNextDay">10jan</div>
                        </div>
                        <div class="main-today px-3 d-flex flex-column justify-content-center align-items-center ">
                            
                            <div class="d-flex justify-content-center align-items-center flex-column">  
                                <div  class="text-center pt-5"><img class="imgNextDay w-100" src=""></div>
                                <div class="innerNextDay text-white fw-bolder"><sup>o</sup>c</div>
                                <small class="pb-4 smallNextDay" >12o4<sup>o</sup>c</small>
                                <div class="custom2">Clear</div>
                            </div>
                          
                           
                        </div>
                    </div>
                   </div>
                    <div class="col-lg-4">
                        <div class="after-next w-100 h-100">
                            <div class="d-flex header justify-content-center p-1 rounded-top-3">    
                               
                                <div class="dateAfterNextDay">11jan</div>
                            </div>
                            <div class="main-today  px-3 d-flex justify-content-center align-items-center flex-column">
                             
                                <div class="d-flex flex-column justify-content-center align-items-center h-100">
                                    <div class="text-center pt-5"><img class="imgThirdDay w-100"  src=""></div>

                                    <small class="pb-4 smallThirdDay">12o4<sup>o</sup>c</small>
                                    <div class="custom3"> Clear</div>
                                </div>
                               
                              
                            </div>
